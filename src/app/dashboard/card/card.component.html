<div >
  <mat-card class="example-card" >
  <mat-card-header >
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE {{card.likes}}</button>
    <a href="https://www.linkedin.com/in/raul-marques-828023173/">
    <button mat-button>Linkdin</button>
  </a>
  </mat-card-actions>
</mat-card>
</div>
